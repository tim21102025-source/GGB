  <script>
    (function () {

      const hash = location.hash;
      
      // –ü–æ–ª–Ω–∞—è —Å—Ç—Ä–æ–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Å —Ö—ç—à–µ–º –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –Ω–∞ –∫–æ–Ω–µ—á–Ω—ã–π URL (App Store/Play Store)
      const fullQuery = location.search + hash; 

      // –ó–∞—â–∏—Ç–∞ –æ—Ç –æ–±—Ä–µ–∑–∞–Ω–∏—è fbclid
      if (params.has('fbclid')) {

      // –°—Å—ã–ª–∫–∏ —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–æ–π –≤—Å–µ—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
      const appStore¬† ¬†= 'https://apps.apple.com/app/id6740579444' + fullQuery;
      const playStore¬† = 'https://play.google.com/store/apps/details?id=com.gogobag.android' + fullQuery;

      const ua = navigator.userAgent.toLowerCase();
      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º iOS (–≤–∫–ª—é—á–∞—è iPadOS) –∏ Android
      const isIOS = /iphone|ipad|ipod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      const isAndroid = /android/.test(ua);

      let finalUrl = isIOS ? appStore : playStore;

      // üí° –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –≤—ã–∑–æ–≤–∞: –∑–∞–ø—É—Å–∫–∞–µ—Ç —Ä–µ–¥–∏—Ä–µ–∫—Ç —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫ GA4 –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç –æ—Ç–ø—Ä–∞–≤–∫—É –¥–∞–Ω–Ω—ã—Ö
      const redirectUser = function() {

        clearTimeout(fallbackTimeout);

      };

      // –†–µ–∑–µ—Ä–≤–Ω—ã–π —Ñ–æ–ª–±—ç–∫ —á–µ—Ä–µ–∑ 1.3 —Å–µ–∫ (–¥–ª—è —Å–ª—É—á–∞–µ–≤, –∫–æ–≥–¥–∞ GA4 –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç)
      const fallbackTimeout = setTimeout(() => {
        redirectUser();

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ GA4 ‚Äî —ç—Ç–æ –≥–ª–∞–≤–Ω–æ–µ, —á—Ç–æ –≤—ã —Å–µ–π—á–∞—Å —É–≤–∏–¥–∏—Ç–µ
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º 'event_callback' –¥–ª—è –ì–ê–†–ê–ù–¢–ò–ò –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –¥–æ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
      gtag('event', 'smartlink_click', {

      });

      // —Ç–∞–∫ –∫–∞–∫ –æ–Ω —Ç–µ–ø–µ—Ä—å –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ 'event_callback' –∏–ª–∏ 'fallbackTimeout'.

    })();
