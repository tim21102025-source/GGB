<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0;url=https://play.google.com/store/apps/details?id=com.gogobag.android&pcampaignid=web_share">
  <script>
    // Сразу определяем и меняем редирект (работает до отрисовки страницы)
    (function(){
      const u = navigator.userAgent;
      const p = navigator.platform;
      const ios = /iPhone|iPad|iPod|MacIntel.+Touch/.test(u) || (p==='MacIntel' && 'ontouchend' in document);
      const android = /Android/.test(u);
      const mac = /Macintosh|MacIntel|MacPPC|Mac68K/.test(p) && !ios;

      const appStore = 'https://apps.apple.com/us/app/gogobag-доставка-попутниками/id6740579444';
      const playStore = 'https://play.google.com/store/apps/details?id=com.gogobag.android&pcampaignid=web_share';
      const nativeiOS = 'itms-apps://apps.apple.com/us/app/id6740579444';
      const nativeAndroid = 'market://details?id=com.gogobag.android';

      let url;
      if (ios) url = nativeiOS;
      else if (android) url = nativeAndroid;
      else if (mac) url = appStore;
      else url = playStore;

      // Два способа — один точно сработает мгновенно
      document.querySelector('meta[http-equiv="refresh"]').setAttribute('content', '0;url='+url);
      location.replace(url); // самый быстрый и не оставляет записи в истории
    })();
  </script>
</head>
<body></body>
</html>
