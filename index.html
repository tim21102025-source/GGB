  <!-- 4. Главный редирект-скрипт (всё остальное) -->
  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const hash = location.hash;
      const fullQuery = location.search + hash;
      
      // Защита от обрезания параметров Facebook/Instagram
      if (params.has('fbclid')) {
        params.set('fb_click_id', params.get('fbclid'));
      }

      const queryString = params.toString() ? '?' + params.toString() : '';

      // Базовые ссылки (все параметры автоматически прицепятся)
      const appStore     = 'https://apps.apple.com/app/id6740579444' + fullQuery;
      const playStore    = 'https://play.google.com/store/apps/details?id=com.gogobag.android' + fullQuery;
      const nativeiOS    = 'gogobag://' + fullQuery.replace('?', ''); // твой custom scheme (если есть)
      const nativeAndroid= 'intent://details?id=com.gogobag.android#Intent;scheme=market;package=com.android.vending;end';

      const ua = navigator.userAgent;
      const ios = /iPhone|iPad|iPod|iPhone OS/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      const android = /Android/.test(ua);

      let finalUrl;

      // 1. Если приложение установлено — пытаемся открыть сразу
      if (ios) {
        finalUrl = nativeiOS;                    // твой scheme или itms-apps:// (ниже fallback)
      } else if (android) {
        finalUrl = 'market://details?id=com.gogobag.android' + fullQuery;
      } else {
        finalUrl = playStore;
      }

      // Отправляем события во все системы
      gtag('event', 'smartlink_click', {
        platform: ios ? 'ios' : android ? 'android' : 'desktop',
        source: params.get('utm_source') || 'direct',
        medium: params.get('utm_medium') || null,
        campaign: params.get('utm_campaign') || null
      });

      // Резервный редирект через 1200 мс (если приложение не установлено)
      let redirected = false;
      function fallback() {
        if (!redirected) {
          redirected = true;
          window.location = ios ? appStore : playStore;
        }
      }
      setTimeout(fallback, 1200);

      // Основной мгновенный редирект
      if (ios && navigator.standalone !== undefined) {
        // iOS: пробуем custom scheme → если не открылось, через 1.2 сек уйдём в App Store
        window.location = nativeiOS || 'itms-apps://apps.apple.com/app/id6740579444';
      } else {
        redirected = true;
        document.write(''); // очищаем тело
        window.location.replace(finalUrl);
      }
    })();
  </script>
